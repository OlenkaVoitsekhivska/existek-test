<div class="form-container">
  <mat-card>
    <mat-card-content>
      <h1>Sign up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <label for="name">Name: </label>
          <input
            #nameInput
            matInput
            type="text"
            id="name"
            formControlName="name"
          />
          <mat-error *ngIf="name?.invalid && (name?.touched || name?.dirty)"
            >Invalid name</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <label for="name">Email: </label>
          <input matInput type="email" id="email" formControlName="email" />
          <mat-error *ngIf="email?.invalid && (email?.touched || email?.dirty)"
            >Invalid email</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <label for="password">Password:</label>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
          />
          <mat-error
            *ngIf="password?.invalid && (password?.touched || password?.dirty)"
            >Invalid password</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <label for="rePassword">Repeat Password:</label>
          <input
            matInput
            type="password"
            id="rePassword"
            formControlName="rePassword"
          />
          <mat-error
            *ngIf="
              rePassword?.invalid && (rePassword?.touched || rePassword?.dirty)
            "
            >Invalid password</mat-error
          >
        </mat-form-field>
        <div class="form-actions">
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="signupForm.invalid"
          >
            Sign up
          </button>
          <a [routerLink]="['/']">Go to login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
